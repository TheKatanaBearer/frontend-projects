<!DOCTYPE html>

<html>
  <head>
    <title>header here</title>

    <link rel="stylesheet" href="saqib.css" />
  </head>

  <body>
    <div
      id="container"
      style="background-color: #f8f8f8; border-bottom: lightgray solid 1px"
    >
      <div>
        <img src="logo.jpg" alt="VS code " id="logo" />
      </div>
      <div id="text_items">
        <p>file</p>
        <p>edit</p>
        <p>selection</p>
        <p>view</p>
        <p>go</p>
        <p>run</p>
        <p style="margin-right: 40px">...</p>
        <p>&larr;</p>
        <p style="margin-right: 20px">&rarr;</p>
      </div>

      <div style="margin-right: 20px">
        <input type="search" placeholder="search" />
      </div>

      <div id="windows-control">
        <button id="minimize-button">&minus;</button>
        <button id="maximize-button">&#9744;</button>
        <button id="close-button">&times;</button>
      </div>
    </div>

    <div style="height: 92.68vh; display: flex; background-color: #f8f8f8">
      <div class="hamza">
        <div style="display: flex; flex-direction: column">
          <img src="hamza.png" alt="explorer" />
          <img src="hamza2.png" alt="find" />
          <img style="height: 40px" src="hamza3.png" alt="git" />
          <img src="hamza4.png" alt="debug" />
          <img src="hamza5.png" alt="extensions" />
        </div>
        <div style="display: flex; flex-direction: column">
          <img src="hamza6.png" alt="profile" />
          <img src="hamza7.png" alt="settings" />
        </div>
      </div>

      <div
        style="
          height: inherit;
          width: calc(100% - 35px);
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div
          style="
            padding: 12px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          "
        >
          <div style="background-color: red; height: 200px; width: 200px">
            <svg
              xmlns="http://www.w3.org/2000/svg"

            <li>Press control a to select all</li>
