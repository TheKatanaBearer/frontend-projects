<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }
        header {
            background-color: black;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: white;
            padding: 0.5em 0;
            border-bottom: 1px solid black;
        }
        nav a {
            color: black;
            text-decoration: none;
            margin: 0 1em;
            padding: 0.5em;
            font-weight: bold;
        }
        nav a:hover {
            background-color: black;
            color: white;
            border-radius: 4px;
        }
        main {
            padding: 2em;
            display: flex;
            justify-content: center;
            gap: 2em;
            flex-wrap: wrap;
        }
        .product {
            background-color: white;
            border: 1px solid black;
            border-radius: 4px;
            padding: 1em;
            width: 300px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hardware</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="accessories.html">Accessories</a>
        </nav>
    </header>
    <main>
        <div class="product">
            <img src="graphics_card.jpg" alt="Graphics Card">
            <h3>Graphics Card</h3>
            <p>Price: $200</p>
        </div>
        <div class="product">
            <img src="motherboard.jpg" alt="Motherboard">
            <h3>Motherboard</h3>
            <p>Price: $150</p>
        </div>
    </main>
</body>
</html>
